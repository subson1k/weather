<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>

    <link rel="stylesheet" href="weather.css"/>
</head>
<body>
<!-- html for hand held devices-->
 <div id="container">
   
 
 <input id="input" type="text"/>

    

   <a href="#"><img id="search" src="search.png"/></a>
    
    <h1 id="city">London</h1>

    <p id="description">overcast clouds</p>

   <div id="secondDiv">

    <p id="temp">temperature 3.7C</p>

    <p id="feels">feels like 0.38C</p>

    <p id="hi">high of 4C</p>

    <p id="low">low of 3.33C</p>

    <p id="wind">wind speed 2.06km</p>
  
    <img id="icon" src='http://openweathermap.org/img/wn/04d@2x.png'/>
  </div>
  </div> 

<!-- html for tablet style devices-->

 
 
    <script src="weather.js"></script>
</body>
</html>
